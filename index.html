<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Hub</title>
    <link rel="icon" type="image/png" href="https://fiverr-res.cloudinary.com/image/upload/f_png,q_auto,t_makers_project_variation_preview/v1/secured-attachments/makers_project_variation/preview_file/8cef1190b19c6094e8c6e12490618641-1720427001/668b9ed5742dc6450ca6731a.svg?__cld_token__=exp=1732246613~hmac=d0be7fecfcb0b65fff83ebdb6af4530b43b8285692720b89273fd0729a2838f6">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
</head>
<body>


    


<!-- Login Section -->
<div id="login-section">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
</div>

<!-- Home Section (After login) -->
<div id="home-section">
    <h2>Welcome to Space Hub</h2>
    <button onclick="showSection('event-planner')">Event Planner</button>
    <button onclick="showSection('links-section')">Saved Links</button>
    <button onclick="showSection('passwords-section')">Password Saver</button>
</div>

<!-- Links Section -->
<div id="links-section">
    <h3>Saved Links</h3>
    <label for="addLinkInput">Add a new link:</label>
    <input type="url" id="addLinkInput" placeholder="Enter the link to save">
    <button onclick="saveLink()">Save Link</button>

    <div id="saved-links">
        <h4>Saved Links:</h4>
        <!-- Saved links will appear here -->
    </div>
</div>

<!-- Event Planner Section -->
<div id="event-planner">
    <h3>Event Planner</h3>
    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" placeholder="Enter event title">
    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate">
    <button onclick="addEvent()">Add Event</button>
    <div class="boxes">
        <u>Upcoming Events:</u>
        <ul id="eventList"></ul>
    </div>
</div>

<!-- Password Saver Section -->
<div id="passwords-section">
    <h3>Password Saver</h3>
    <label for="websiteName">Website Name:</label>
    <input type="text" id="websiteName" placeholder="Enter the website name">
    <label for="passwordInput">Password:</label>
    <input type="text" id="passwordInput" placeholder="Enter the password">
    <button onclick="savePassword()">Save Password</button>
    <div class="boxes">
        <u>Saved Passwords:</u>
        <ul id="passwordList"></ul>
    </div>
</div>

<script>
// Valid credentials for login
const VALID_USERNAME = 'hi';
const VALID_PASSWORD = 'hi';

// Function to login
function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('home-section').style.display = 'block';
        loadSavedLinks(); // Load saved links after successful login
        loadSavedPasswords(); // Load saved passwords
        displayEvents(); // Load saved events
    } else {
        const errorElement = document.getElementById('login-error');
        errorElement.style.display = 'block';
        errorElement.textContent = 'Invalid credentials. Please try again.';
    }
}

// Show specific section
function showSection(sectionId) {
    document.getElementById('event-planner').style.display = 'none';
    document.getElementById('links-section').style.display = 'none';
    document.getElementById('passwords-section').style.display = 'none';
    document.getElementById(sectionId).style.display = 'block';
}

// Function to save a new link
function saveLink() {
    const linkInput = document.getElementById('addLinkInput');
    let newLink = linkInput.value.trim();

    // Check if the link starts with 'http://' or 'https://', if not, add 'http://'
    if (newLink && !/^https?:\/\//i.test(newLink)) {
        newLink = 'http://' + newLink; // Prepend 'http://' if not present
    }

    if (newLink) {
        const savedLinks = JSON.parse(localStorage.getItem('savedLinks')) || [];
        savedLinks.push(newLink);
        localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
        linkInput.value = ''; // Clear the input field
        displaySavedLinks(); // Update the display of saved links
    }
}

// Function to delete a saved link
function deleteLink(index) {
    const savedLinks = JSON.parse(localStorage.getItem('savedLinks')) || [];
    savedLinks.splice(index, 1);
    localStorage.setItem('savedLinks', JSON.stringify(savedLinks));
    displaySavedLinks(); // Update the display after deletion
}

// Function to display all saved links
function displaySavedLinks() {
    const savedLinksDiv = document.getElementById('saved-links');
    savedLinksDiv.innerHTML = '<h4>Saved Links:</h4>'; // Clear current links
    const savedLinks = JSON.parse(localStorage.getItem('savedLinks')) || [];
    
    savedLinks.forEach((url, index) => {
        const container = document.createElement('div');
        const button = document.createElement('button');
        button.textContent = `Go to ${url}`;
        button.onclick = () => window.open(url, '_blank');
        const deleteButton = document.createElement('span');
        deleteButton.textContent = 'Delete';
        deleteButton.className = 'delete-btn';
        deleteButton.onclick = () => deleteLink(index);
        container.appendChild(button);
        container.appendChild(deleteButton);
        savedLinksDiv.appendChild(container);
    });
}

// Function to load saved links
function loadSavedLinks() {
    displaySavedLinks(); // Call display function to show links on login
}

// Function to save password
function savePassword() {
    const websiteName = document.getElementById('websiteName').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    if (websiteName && password) {
        const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
        passwords.push({ website: websiteName, password: password });
        localStorage.setItem('passwords', JSON.stringify(passwords));
        displaySavedPasswords(); // Update password list
    }
}

// Function to delete a saved password
function deletePassword(index) {
    const passwords = JSON.parse(localStorage.getItem('passwords')) || [];
    passwords.splice(index, 1);
    localStorage.setItem('passwords', JSON.stringify(passwords));
    displaySavedPasswords(); // Update the password list after deletion
}

// Function to display saved passwords
function displaySavedPasswords() {
    const passwordList = document.getElementById('passwordList');
    passwordList.innerHTML = ''; // Clear current list
    const passwords = JSON.parse(localStorage.getItem('passwords')) || [];

    passwords.forEach(({ website, password }, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${website}: ${password}`;
        const deleteButton = document.createElement('span');
        deleteButton.textContent = 'Delete';
        deleteButton.className = 'delete-btn';
        deleteButton.onclick = () => deletePassword(index);
        listItem.appendChild(deleteButton);
        passwordList.appendChild(listItem);
    });
}

// Function to add an event
function addEvent() {
    const eventTitle = document.getElementById('eventTitle').value.trim();
    const eventDate = document.getElementById('eventDate').value;

    if (eventTitle && eventDate) {
        const events = JSON.parse(localStorage.getItem('events')) || [];
        events.push({ title: eventTitle, date: eventDate });
        localStorage.setItem('events', JSON.stringify(events));
        displayEvents(); // Update event list
    }
}

// Function to display events
function displayEvents() {
    const eventList = document.getElementById('eventList');
    eventList.innerHTML = ''; // Clear current events
    const events = JSON.parse(localStorage.getItem('events')) || [];

    events.forEach(({ title, date }, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${title} - ${date}`;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteEvent(index);
        listItem.appendChild(deleteButton);
        eventList.appendChild(listItem);
    });
}

// Function to delete an event
function deleteEvent(index) {
    const events = JSON.parse(localStorage.getItem('events')) || [];
    events.splice(index, 1);
    localStorage.setItem('events', JSON.stringify(events));
    displayEvents(); // Update the event list after deletion
}

// Load saved links on page load
window.onload = function () {
    if (document.getElementById('app-section').style.display === 'block') {
        loadSavedLinks();
    }
};
</script>

</body>
</html>
